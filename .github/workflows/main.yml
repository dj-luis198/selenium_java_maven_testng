name: Feature Branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
      
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 20
        uses: actions/setup-java@v1
        with:
          java-version: 20
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Read value from Properties-file
        id: read_property
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: '.\\src\\test\\resources\\config\\framework.properties'
          properties: 'timeOut browser'
      - name: Maven Verify
        run: mvn -B clean verify

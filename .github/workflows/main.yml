name: Feature Branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
      
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 20
        uses: actions/setup-java@v1
        with:
          java-version: 20
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - uses: madhead/read-java-properties@latest
        id: all
        with:
          file: framework.properties
          all: true
          
      - name: Maven Verify
        run: mvn -B clean verify
